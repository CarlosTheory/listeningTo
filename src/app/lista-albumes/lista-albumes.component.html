 
<div class="container-fluid h-100">
	<app-estas-escuchando [mostrarCancion]="estasEscuchando" [nombreArtista]="mostrarAlbumes" [nombreAlbum]="mostrarCanciones"></app-estas-escuchando>
	<div class="row">
		<div class="col-md-4">
			<h4 class="text-center" *ngIf="artistas">Artistas</h4>
			<ul class="list-group" *ngFor="let artista of artistas, let i = index">
			  <li type="button" class="list-group-item btn btn-default" (click)="mostrarAlbums(i)">{{artista?.artist}}</li>
			</ul>
		</div>	
	<app-mostrar-album class="col-md-4" [posicionArtista]="mostrarAlbumes"></app-mostrar-album>
	<app-mostrar-canciones class="col-md-4" [pasarCancion]="mostrarCanciones"></app-mostrar-canciones>
	</div>
</div>
